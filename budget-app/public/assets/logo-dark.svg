<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Budget Control Logo - Dark Mode Version -->

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.2"/>

  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#a0aec0" stroke-width="3"/>

  <!-- Dollar Sign / Currency Symbol -->
  <g transform="translate(100, 100)">
    <!-- Vertical line of $ -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>

    <!-- S curve -->
    <path d="M -20,-30 Q -30,-40 -20,-50 Q 0,-55 20,-50 Q 30,-40 20,-30 Q 0,-20 -20,-10 Q -30,0 -20,10 Q 0,20 20,10 Q 30,0 20,-10"
          fill="none" stroke="#e2e8f0" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Chart Bars - Growth Indicator -->
  <g transform="translate(140, 140)">
    <rect x="0" y="10" width="8" height="15" fill="#68d391" rx="2"/>
    <rect x="12" y="5" width="8" height="20" fill="#68d391" rx="2"/>
    <rect x="24" y="0" width="8" height="25" fill="#68d391" rx="2"/>
  </g>

  <!-- Shield - Security -->
  <g transform="translate(40, 140)">
    <path d="M 0,-5 L -10,0 L -10,10 Q -10,20 0,25 Q 10,20 10,10 L 10,0 Z"
          fill="none" stroke="#63b3ed" stroke-width="2"/>
    <path d="M -2,8 L 2,13 L 8,3" fill="none" stroke="#63b3ed" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#e2e8f0">Budget Control</text>
</svg>
