version: '3.8'

# Production Docker Compose with HTTPS, Database Backups, and Monitoring

services:
  # Main application
  budget-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-control-app
    restart: always
    expose:
      - "80"
    volumes:
      - ./budget-app/database:/var/www/html/database
      - ./budget-app/logs:/var/www/html/logs
      - ./budget-app/uploads:/var/www/html/uploads
      - ./budget-app/user-data:/var/www/html/user-data
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - TZ=Europe/Prague
    networks:
      - budget-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Nginx reverse proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: budget-control-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - certbot-data:/var/www/certbot:ro
    depends_on:
      - budget-control
    networks:
      - budget-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: budget-control-certbot
    volumes:
      - ./docker/ssl:/etc/letsencrypt
      - certbot-data:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@example.com --agree-tos --no-eff-email -d example.com -d www.example.com
    networks:
      - budget-network

  # Database backup service
  db-backup:
    image: alpine:latest
    container_name: budget-control-backup
    restart: always
    volumes:
      - ./budget-app/database:/data/database:ro
      - ./backups:/backups
    environment:
      - TZ=Europe/Prague
    command: >
      sh -c "
      apk add --no-cache sqlite &&
      while true; do
        DATE=\$$(date +%Y%m%d_%H%M%S) &&
        sqlite3 /data/database/budget.db '.backup /backups/budget_\$${DATE}.db' &&
        find /backups -name 'budget_*.db' -mtime +7 -delete &&
        sleep 86400;
      done
      "
    networks:
      - budget-network

networks:
  budget-network:
    driver: bridge

volumes:
  certbot-data:
